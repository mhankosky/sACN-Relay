{% extends "base.html" %}
{% block title %}sACN Settings{% endblock %}
{% set active_page = 'main' %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800">sACN Settings</h1>

<form method="post">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Universe & Channels</h6>
        </div>
        <div class="card-body">
            <!-- Universe -->
            <div class="form-group row">
                <label class="col-md-3 col-form-label">sACN Universe</label>
                <div class="col-md-9">
                    <input type="number" class="form-control" name="universe" value="{{ universe }}" min="1" max="63999" required>
                </div>
            </div>

            <!-- Relays 1–4 -->
            <div class="row">
                {% for i in range(4) %}
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="card h-100 border-left-primary">
                        <div class="card-header py-2 bg-primary text-white">
                            <h6 class="m-0 font-weight-bold">Relay {{ i+1 }}</h6>
                        </div>
                        <div class="card-body p-3">
                            <div class="form-group mb-2">
                                <label class="small mb-1">DMX Channel</label>
                                <input type="number" class="form-control form-control-sm" name="ch{{ i+1 }}" value="{{ channels[i] }}" min="1" max="512" required>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Set-point (%)</label>
                                <input type="number" class="form-control form-control-sm" name="sp{{ i+1 }}" value="{{ setpoints[i] }}" min="1" max="100" required>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Relays 5–8 -->
            <div class="row">
                {% for i in range(4, channel_count) %}
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="card h-100 border-left-info">
                        <div class="card-header py-2 bg-info text-white">
                            <h6 class="m-0 font-weight-bold">Relay {{ i+1 }}</h6>
                        </div>
                        <div class="card-body p-3">
                            <div class="form-group mb-2">
                                <label class="small mb-1">DMX Channel</label>
                                <input type="number" class="form-control form-control-sm" name="ch{{ i+1 }}" value="{{ channels[i] }}" min="1" max="512" required>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1">Set-point (%)</label>
                                <input type="number" class="form-control form-control-sm" name="sp{{ i+1 }}" value="{{ setpoints[i] }}" min="1" max="100" required>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="card-footer text-center">
            <button type="submit" class="btn btn-success btn-lg">Save & Apply</button>
        </div>
    </div>
</form>
{% endblock %}
