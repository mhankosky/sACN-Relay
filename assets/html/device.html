{% extends "base.html" %}
{% block title %}Device - sACN Relay 4{% endblock %}
{% set active_page = 'device' %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800">Device Settings</h1>
<div class="row"><div class="col-lg-6">
    <div class="card shadow mb-4"><div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Hostname</h6></div>
    <div class="card-body"><form method="post">
        <div class="form-group"><label>Hostname</label>
            <input class="form-control" type="text" name="hostname" value="{{ hostname }}" maxlength="63">
        </div>
        <button class="btn btn-primary" type="submit">Save & Apply</button>
    </form></div></div>
</div></div>

<p class="mb-4">Current IP: {{ current_ip }}</p>
<p class="text-warning"><strong>Hostname changes require reboot.</strong></p>
{% endblock %}
