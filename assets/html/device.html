{% extends "base.html" %}
{% block title %}Device Settings{% endblock %}
{% set active_page = 'device' %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800">Device Settings</h1>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Configuration</h6>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="form-group">
                <label>Hostname</label>
                <input class="form-control" type="text" name="hostname" value="{{ hostname }}" required>
            </div>
            <div class="form-group">
                <label>Relay Mode</label>
                <select class="form-control" name="mode">
                    <option value="4" {{ 'selected' if mode == '4' else '' }}>4-Channel Mode</option>
                    <option value="8" {{ 'selected' if mode == '8' else '' }}>8-Channel Mode</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Save & Apply</button>
        </form>

        {% if reboot_needed %}
        <hr>
        <form method="post" action="/reboot" class="mt-3">
            <button type="submit" class="btn btn-danger">
                <i class="fa fa-power-off"></i> Reboot Pi
            </button>
            <p class="text-warning mt-2"><small>Mode change requires reboot to apply.</small></p>
        </form>
        {% endif %}
    </div>
</div>

<p class="text-info">Current IP: {{ current_ip }}</p>
{% endblock %}
