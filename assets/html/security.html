{% extends "base.html" %}
{% block title %}Security - sACN Relay 4{% endblock %}
{% set active_page = 'security' %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800">Security Settings</h1>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Login Protection</h6>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="enable" id="enable" {{ 'checked' if security_enabled else '' }}>
                <label class="form-check-label" for="enable">Enable Password Protection</label>
            </div>

            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="text" class="form-control" value="{{ config.password }}" readonly>
            </div>

            <div class="form-group">
                <label for="password">New Password</label>
                <input type="text" class="form-control" name="password" placeholder="Leave blank to keep current" autocomplete="off">
            </div>

            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
</div>
{% endblock %}
