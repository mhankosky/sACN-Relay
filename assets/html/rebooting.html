{% extends "base.html" %}
{% block title %}Rebooting...{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow mb-4 mt-5">
                <div class="card-header py-3 bg-warning">
                    <h6 class="m-0 font-weight-bold text-dark">
                        <i class="fa fa-power-off"></i> Pi is Rebooting...
                    </h6>
                </div>
                <div class="card-body text-center">
                    <div class="spinner-border text-warning mb-3" role="status">
                        <span class="sr-only">Rebooting...</span>
                    </div>
                    <h4>Please wait 60 seconds</h4>
                    <p class="text-muted">The Pi is restarting to apply changes.</p>
                    
                    <div class="mt-4">
                        <button id="refreshBtn" class="btn btn-primary" disabled>
                            <i class="fa fa-sync"></i> Refresh in 60s
                        </button>
                        <a href="/" class="btn btn-secondary ml-2" id="backBtn" style="display:none;">
                            <i class="fa fa-home"></i> Back to Main
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let countdown = 60;
    const btn = document.getElementById('refreshBtn');
    const backBtn = document.getElementById('backBtn');
    
    const timer = setInterval(() => {
        countdown--;
        btn.innerHTML = `<i class="fa fa-sync"></i> Refresh in ${countdown}s`;
        
        if (countdown <= 0) {
            clearInterval(timer);
            btn.innerHTML = '<i class="fa fa-sync"></i> Refreshing...';
            btn.disabled = true;
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }
    }, 1000);

    setTimeout(() => {
        btn.disabled = false;
        btn.onclick = () => window.location.reload();
        backBtn.style.display = 'inline-block';
    }, 60000);
</script>
{% endblock %}
