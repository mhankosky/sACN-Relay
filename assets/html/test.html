{% extends "base.html" %}
{% block title %}Test{% endblock %}
{% set active_page = 'test' %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800">Test Relays</h1>

<div class="row">
    {% for i in range(1, channel_count + 1) %}
    <div class="col-md-3 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Relay {{ i }}</h5>
                <p class="card-text">Channel: {{ channels[i-1] }}</p>
                <form method="post" action="/pulse/{{ i }}">
                    <button type="submit" class="btn btn-warning">Pulse 5s</button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<p class="text-info">Click to pulse relay for 5 seconds.</p>
{% endblock %}
